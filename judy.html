<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

    <link rel="stylesheet" href="css/styles.css">
    <script>$(function(){ $('#navbar').load('components/navbar.html'); });</script>
    
    <title>for judy</title>

    <script>
        function unhide() {
            if (document.getElementById('answer').innerHTML == '') {
                if (Math.random() > 0.5) {
                    document.getElementById('answer').innerHTML = 'Answer: No!'; 
                } else {
                    document.getElementById('answer').innerHTML = 'Answer: Yes!'; 
                }
            }
        }
    </script>
</head>

<body>
    <div id="navbar"></div>

    <h1 class="main-title">To reassure Judy.</h1>

    <div style="margin: 1vw">
        <input type="text" placeholder="Enter any question!" style="color: red;"></input>
        <button onclick="unhide()" style="color: red;">Search!</button>
    </div>

    <p id="answer"></p>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
